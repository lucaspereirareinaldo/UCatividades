<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
        href="https://cdn.datatables.net/v/bs5/jq-3.7.0/jszip-3.10.1/dt-2.1.6/af-2.7.0/b-3.1.2/b-colvis-3.1.2/b-html5-3.1.2/b-print-3.1.2/cr-2.0.4/r-3.0.3/datatables.min.css"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script
        src="https://cdn.datatables.net/v/bs5/jq-3.7.0/jszip-3.10.1/dt-2.1.6/af-2.7.0/b-3.1.2/b-colvis-3.1.2/b-html5-3.1.2/b-print-3.1.2/cr-2.0.4/r-3.0.3/datatables.min.js"></script>
    <title>HOME</title>
    <link rel="stylesheet" href="css/Login.css">
</head>
<!-- login Usuario -->

<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #89b7c9;">
    <div class="container">
        <h1>Cadastro</h1>
        <div class="alert alert-warning" role="alert" id="mensagem">
            Todos os campos sinalizados com <span class="text-danger">*</span> são de preenchimento obrigatórios
        </div>
        <form class="form-cadastro" action="/login" method="POST" id="form">
            <div class="mb-3">
                <label for="exampleInputusuario" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="*Usuário" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">G-mail</label>
                <input type="email" class="form-control" id="login" name="login" placeholder="*exemplo@gmail.com"
                    required>
            </div>
            <div class="mb-3">
                <label for="salvarsenha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="*Senha" required>
            </div>
            <button type="submit" class="btn btn-primary" id="salvarbtn" name="salvarbtn">Logar </button>
            <br>
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">Novo
                Usuário?</button>
        </form>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- Novo usuario -->>
                        <h1 class="modal-title fs-5" id="exampleModalLabel"> Novo Cadastro </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formmodal">
                            <div class="alert alert-warning" role="alert" id="mensagem">
                                Todos os campos sinalizados com <span class="text-danger">*</span> são de preenchimento
                                obrigatórios
                            </div>
                            <div class="mb-3">
                                <label for="modal-usuario" class="col-form-label">Usuario*</label>
                                <input type="text" class="form-control" id="modalusuario" name="modalusuario">
                            </div>
                            <div class="mb-3">
                                <label for="modal-email" class="col-form-label">G-mail*</label>
                                <input type="email" class="form-control" id="modallogin" name="modallogin">
                            </div>
                            <div class="mb-3">
                                <label for="modal-senha" class="col-form-label">Senha*</label>
                                <input type="password" class="form-control" id="modalsenha" name="modalsenha">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sair</button>
                        <button type="submit" class="btn btn-primary" id="modalbtn">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
    <script src="/js/logar.js"></script>
</body>

</html>
